<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="project.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Politieke Verschuivingen</title>

    <!-- Import D3 V5 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      d3v5 = d3;
      window.d3 = null;
    </script>

    <script src="d3-tip.js"></script>
    <script src="project.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h style="font-family: arial"><b>Verschuivingen in Politieke voorkeur per gemeente (1946-2017)</b></h><br>
      <a style="font-family: arial" href="https://www.verkiezingsuitslagen.nl/verkiezingen/">Kiesraad</a>
      <a style="font-family: arial" href="https://manifesto-project.wzb.eu/">Manifesto Project</a>
      <div class="row">
        <div class="col-sm-5">
          <div class="dropdown">
            <button onclick="dropDownMun()" class="dropbtn">Selecteer gemeente</button>
            <div id="dropdownmun" class="dropdown-content">

            </div>
          </div>
          <div id="map"></div>
          <div class="dropdown">
            <button onclick="dropDownPie()" class="dropbtn">Selecteer jaar</button>
            <div id="dropdownpie" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <div id="piechart"></div>
        </div>
        <div class="col-sm-5">
          <div id="linechart"></div>
          <div id="chart-area">
              <form>
                  <label><input type="radio" name="dataset" value="apples" checked>Absolute score</label>
                  <label><input type="radio" name="dataset" value="oranges">Relatief ten opzichte van Nederland</label>
              </form>
          </div>

          <div id="changechart"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <!-- Import D3 V3 and TopoJSON -->
  <script src="datamaps.js"></script>
  <script src="topojson.js"></script>
  <script src="topojson.min.js"></script>

    var topology = topojson.topology({foo: geojson});

  </script> -->

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
      d3v3 = d3;
      window.d3 = null;
  </script>

</html>
